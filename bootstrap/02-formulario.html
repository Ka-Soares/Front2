<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container py-5">
        <!-- Título e Subtítulo-->
        <div class="text-center py-4">
            <h1>Form</h1>
            <p class="lead">
                I heard this rumor where the humans are our owners, pfft, what do they know?! milk the cow claws in your leg stick butt in face. All of a sudden cat goes crazy lay on arms while you're using the keyboard yet more napping, more napping all the napping is exhausting.
            </p>
        </div>

        <!--Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control">
                        </div>
                    </div>
                    <!--Email-->
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                    </div>
                    <!--Adress-->
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" id="cep" class="form-control">
                        </div>
                        <div class="col-md-7 mb-3">
                            <label for="adress" class="form-label">Address</label>
                            <input type="text" id="adress" class="form-control">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="number" class="form-label">N°</label>
                            <input type="number" id="number" class="form-control">
                        </div>
                    </div>
                    <!-- país, estado, cidade (form-select = para selecionar existentes e form-control= para digitar o texto ao inves de selecionar)-->
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select name="country" id="country" class="form-select">
                                <option value="" selected disabled>Select ..</option>
                                <option value="br">Brasil</option>
                                <option value="us">United States</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">State</label>
                            <select name="state" id="state" class="form-select">
                                <option value="" selected disabled>Select ..</option>
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="comments" class="form-label">Let us know what do you think!
                                <span class="text-muted">(Optional)</span>
                            </label>
                            <textarea name="comment" id="comment" rows="3" class="form-control"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="soul" id="soul">
                        <label for="soul" class="form-check-label">Accept the security polices</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="spam" id="spam">
                        <label for="spam" class="form-check-label">Accept receive communications</label>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary w-100">Send</button>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
